<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHESSBOARD</title>
</head>
<body>
    <script>
        let size = 8, x = 0;

        while (size > 0) {
            while (x < 4) {
                if ((size % 2) != 0) {
                    console.log("#");
                    console.log(" ");
                } else {
                    console.log(" ");
                    console.log("#");
                }
                x++;
            }
            console.log ("\n");
            x = 0;
            size--;
        }
    </script>
</body>
</html>
